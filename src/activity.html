<!DOCTYPE html>

<head>
    @@include('./layout/head.html', {
    "title" : "Sìkha 牧場 | Sìkha 動物"
    })
    <style>
        .black_bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(0, 0, 0, 0.5);
            height: 100%;
            z-index: 10;
        }

        .modal {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 400px;
            height: 470px;
            background-color: #FECC55;
            border-radius: 10px;
            z-index: 13;

            padding-top: 50px;
            text-align: center;
            line-height: 1.6;
        }

        @keyframes swing {
            15% {
                transform: rotate(10deg);
            }

            40% {
                transform: rotate(-10deg);
            }

            65% {
                transform: rotate(5deg);
            }

            85% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes shake {
            15% {
                transform: rotate(1deg);
            }

            40% {
                transform: rotate(-1deg);
            }

            65% {
                transform: rotate(2.5deg);
            }

            85% {
                transform: rotate(-2.5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .modal_img {
            width: 140px;
        }


        .modal_button {
            height: 25px;
            width: 90px;
            background-color: #16B1AA;
            border: none;
            border-radius: 10px;
            letter-spacing: 3px;

        }

        .modal_date {
            height: 50px;
            width: 150px;
        }



        .x_icon_position {
            position: absolute;
            top: 8px;
            right: 8px;
        }


        button.hamburger_icon {
            width: 40px;
            height: 40px;
            position: relative;
            cursor: pointer;
            border-style: none;
            background: none;
        }



        button.hamburger_icon span.-hr {
            height: 1px;
            width: 50%;
            background-color: #16B1AA;
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }



        /* 上方的線 */
        button.hamburger_icon span.-hr.-top {
            transform-origin: top left;
            top: 5px;
            left: 6px;
            width: 102%;
            transform: rotate(45deg);
        }


        /* 下方的線 */
        button.hamburger_icon span.-hr.-bottom {
            transform-origin: top left;
            bottom: 5px;
            left: 6px;
            width: 102%;
            transform: rotate(-45deg);
            top: auto;
        }

        .reserve {
            cursor: pointer;
        }

        .item_img_icon {
            cursor: pointer;
        }
    </style>
</head>
