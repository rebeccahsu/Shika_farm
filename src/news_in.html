<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    @@include('./layout/head.html', {
    "title" : "Sìkha 牧場"
    })
</head>

<body>
    <!-- header -->
    @@include('./layout/header.html')

    <main>


        <img src="./img/material/circle_red_800.png" class="redboll">
        <img src="./img/material/circle_yellow_800.png" class="yellowboll">

        <div class="newsTop container-fluid">
            <h3 class="pageTitle">最新消息</h3>
        </div>

        <div id="app">
            <div v-for="item in items">
                <main class="main_min container-lg">

                    <div class="divtop">
                        <h3>{{item.TITLE}}</h3>
                        <br><br>
                        <pre>發布日期:{{item.DATE}}</pre>
                    </div>

                    <div class="down container-lg">
                        <div class="left container-lg">
                            <p>{{item.DESCRIPTION}}</p>

                            <a href="news.html">返回列表 </a>
                        </div>
                        <div class="right container-lg">
                            <img :src="item.IMG" alt="">
                        </div>
                    </div>

                </main>
            </div>
        </div>
        <!-- footer -->
        @@include('./layout/footer.html')
        <script src="js/news_in.js"></script>
</body>

</html>
