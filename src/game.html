<!DOCTYPE html>

    @@include('./layout/head.html', {
    "title" : "Sìkha 牧場"
    })
    <style>
        html{
            cursor: none;
        }
        body{
            margin: 0;
            padding: 0;
        }
        img{
            user-select: none;
            pointer-events: none;
        }
        h4{
            text-align: center;
            padding-top: 50px;
        }
        p{
            padding-top: 20px;
            margin-bottom: 50px;
            text-align: center;
        }
        .game-bg{
            background-image: url("img/game/game-bg.png");
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
            /* position: relative; */
        }

        .sheep{
            position: relative;
            display: block;
            overflow: hidden;
            width: 400px;
            margin: 0 auto;
        }

        .fur{
            position: absolute;
            z-index: 40;
        }


        .sheep-img, .sheep-done{
            padding-right: 0px;
            width: 100%;
        }
        .shaver{
            position: fixed;
            /* border: 1px solid blue; */
            width: 150px;
            z-index: 50;
        }

        @media (max-width: 576px){
            p{
            margin-bottom: 10px;
            }
            .game-bg{
                height: 95vh;
            }
            .sheep{
                transform: scale(.7) translateX(-12%);
            }

            .shaver{
                position: fixed;
                /* border: 1px solid blue; */
                width: 100px;
                z-index: 50;
            }
        }

        .fall{
            animation: fall 2s ease;
        }

        @keyframes fall {
            0%{
                transform: translateY(0), rotate(10deg);
                opacity: 1;
            }
            50%{
                transform: translateY(100%), rotate(-10deg);
            }
            75%{
                opacity: .8;
            }
            100%{
                transform: translateY(200%);
                opacity: 0;
            }            
        }

    </style>
</head>
