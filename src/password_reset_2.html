<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    @@include('./layout/head.html', {
    "title" : "Sìkha 牧場 | 重設密碼"
    })

</head>

<body>
    
    <div id="back_bg" style="top:0;">
        <div id="login_box">
            <div class="shikaBlock"><h1><img src="./img/logo_white.svg" alt=""></h1></div>
            <div class="loginBlock ">
                <form action="" method="POST" id="password_reset">
                    <h4>重設密碼</h4>
                    <p>請輸入您的新密碼</p>
                    <label for="password"><h5>密碼</h5></label>
                    <input type="password" name="password" id="password">
                    <label for="repassword"><h5>密碼確認</h5></label>
                    <input type="password" name="repassword" id="repassword">
                    <button type="button" id="send_psd">繼續</button>
                </form>
                <i class="bi bi-x"></i>
            </div>
        </div>
    </div>
    <div style="height: 200px;"></div>
    <!-- header -->
    @@include('./layout/header.html')


<!-- footer -->
@@include('./layout/footer.html')


<script src="./js/login.js"></script>
</body>

</html>
