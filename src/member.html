<!DOCTYPE html>
<html lang="zh-Hant">

<head>
	@@include('./layout/head.html', { "title" : "會員中心" })
</head>

<body>
	<!-- header -->
	@@include('./layout/header.html')

	<!-- 首圖 -->
	<!-- <div class="member_top">
        <h2 class="memberTitle">會員中心</h2>
    </div> -->
	<div class="memberTop container-fluid">
		<h3 class="pageTitle">會員中心</h3>
	</div>

	<div class="mb_container">
		<!-- 切換btn -->
		<div class="mem_tab">
			<input class="mem_btn" id="btn1" type="button" value="會員資料" />
			<input class="mem_btn" id="btn2" type="button" value="我的活動" />
			<input class="mem_btn" id="btn3" type="button" value="訂單查詢" />
		</div>
	</div>

	<!-- 第一區 會員資料修改 -->

	<div class="mb_re_wrp container-lg tab" data-id="btn1">
		<div class="t123">
			<p class="tit1">編輯會員資料</p>

			<div class="mb_name">
				<label for="">
					姓名:<p id="mbName"></p>
				</label>
				<label for="">
					信箱:<p id="mbEmail"></p>
				</label>
			</div>

			<div class="mb_adr">
				<label for="" class="lbt">
					<p>聯絡地址:</p>
				</label>
				<div class="cts">
					<select name="" id="city" class="ads">
					</select>

					<select name="" id="area" class="ads">
						<option value=""></option>
					</select>

					<input type="text" placeholder="" id="address" class="mb_input" />
				</div>
			</div>

			<div class="mb_tel">
				<label for="" class="lbt">
					<p>電話號碼:</p>
				</label>
				<input type="text" name="tel" class="mb_input" id="mb_tel" />
			</div>

			<div class="mb_tel">
				<label for="" class="lbt">
					<p>修改密碼:</p>
				</label>
				<input type="text" name="tel" class="mb_input" id="newpd" />
			</div>
			<div class="mb_btn">
				<button class="save_btn" id="confirmBtn">確認修改</button>
			</div>
			<div class="mb_btn">
				<button class="logout" id="logout">帳號登出</button>
			</div>
		</div>
	</div>

	<!-- 第二區  活動預約-->
	<div class="mb_container container-lg tab" id="act_list" data-id="btn2">
		
	</div>

	<!-- 第三區  訂單查詢 -->
	<div class="mb_container">
		<div class="mb_cl_wrp tab" data-id="btn3">

			<table class="tblist">
				<thead class="tbname">
					<tr class="li1">
						<th>訂單日期</th>
						<th>訂單編號</th>
						<th>品項數量</th>
						<th>訂購總額</th>
						<th>付款方式</th>
						<th>訂單狀態</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="li2">
					
				</tbody>
			</table>
		</div>
	</div>

	<script src="./js/member_revise.js"></script>
	<!-- footer -->
	@@include('./layout/footer.html')
</body>

</html>
