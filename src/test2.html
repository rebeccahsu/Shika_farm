        let send = document.querySelector(".btn");
        let input = document.querySelector("#serch").value;
        var ul = document.querySelector("#inner");


        send.addEventListener("click", function (e) {
            // console.log('btn');
            let url = './php/Select2.php'
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                // 送出內容轉成JSON送出
                body: JSON.stringify({
                    input_value: input,
                }),
            })
                // 回應用json()轉回成JS物件   resp這行不可以{}換行,換行要記得return
                // .then(resp =>  resp.json())   // console.log(resp.js)
                .then(resp => {
                    return resp.json();
                })


                .then(body => {
                    //body也不可以console
                    const { successful, message, prd } = body;
                    if (successful) {
                        // console.log(prd[0]);
                        for (let i = 0; i < prd.length; i++) {
                            //因為PHP回傳的資料，MAIN_PIC是JSON字串，所以要先轉js物件
                            let topPic = JSON.parse(prd[i].MAIN_PIC);
                            console.log(topPic);
                            var list_html = `<li data-prd_number="${prd[i].ID}" data-prd_name="${prd[i].NAME}" data-prd_condition="${prd[i].STATE}" class="list_item -on" >
                                        <label class="check_container">
                                            <input type="checkbox"  class="select_item">
                                            <span class="checkmark"></span>
                                            </label>
                                            <img src="${topPic[0]}" alt="" class="prd_pic">
                                            <p class="prd_number">id= ${prd[i].ID}</p>
                                            <p class="prd_name">${prd[i].NAME}</p>
                                            <p class="prd_cost">${prd[i].COST}</p>
                                            <p class="prd_price">${prd[i].PRICE}</p>
                                            <p class="prd_inStock">${prd[i].STOCK}</p>
                                            <p class="prd_condition">${prd[i].STATE}</p>
                                            <button type="button" class="btn-green prd_edit">修改</button>
                                            </li>`;
                            ul.insertAdjacentHTML("beforeend", list_html);
                        }
                    } else {
                        ul.innerHTML = `<li>${message}</li>`;
                    }
                })


        })

    </script>
