<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    @@include('./layout/back_head.html', {
    "title" : "Sìkha 後台 | 最新消息內容"
    })
</head>

<body>
    <!-- 側邊導覽列 -->
    @@include('./layout/back_aside.html')

    <article class="bk_index">

        <!-- action 傳送到指定網址 -->
        <form action="#" method="post" class="form">

            <div class="bk_top">
                <h5 class="bk_text">文章標題</h5>
                <input type="text" class="bk_input">
            </div>

            <div class="bk_main">

                <div class="bk_maintext">
                    <h5>文章圖片</h5>
                    <div class="file-box">
                        <form method="post" enctype="multipart/form-data">
                            <input type="file" name="file" class="file" onchange="showImg(this)">
                        </form>
                    </div>

                </div>

                <div class="bk_img">
                    <img id="showimg" src="" style="display:none;" />
                </div>

                <div class="bl_down">
                    <h5>文章內容</h5>
                    <textarea name="" id="" cols="80" rows="20"></textarea>
                </div>

                <div class="bk_down">
                    <div class="buttonArea">
                        <input type="submit" value="發表" class=" btn_o">
                        <input type="submit" value="取消" class=" btn_d">
                    </div>
                </div>

            </div>




        </form>


    </article>

    <script>
        function showImg(thisimg) {
            var file = thisimg.files[0];
            if (window.FileReader) {
                var fr = new FileReader();

                var showimg = document.getElementById('showimg');
                fr.onloadend = function (e) {
                    showimg.src = e.target.result;
                };
                fr.readAsDataURL(file);
                showimg.style.display = 'block';
            }
        }
    </script>
</body>

</html>
